version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - apt-get update -y
      - apt-get install -y unzip
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer
  pre_build:
    commands:
      - echo Retrieving Docker credentials from SSM...
      - export DOCKER_USERNAME=$(aws ssm get-parameter --name "/myapp/docker_cresentials/username" --with-decryption --query "Parameter.Value" --output text)
      - export DOCKER_PASSWORD=$(aws ssm get-parameter --name "/myapp/docker_credentials/password" --with-decryption --query "Parameter.Value" --output text)
      - echo Logging in to Docker Hub...
      - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t your-dockerhub-username/laravel-app:latest .
  post_build:
    commands:
      - echo Pushing the Docker image to Docker Hub...
      - docker push your-dockerhub-username/laravel-app:latest
artifacts:
  files:
    - '**/*'


